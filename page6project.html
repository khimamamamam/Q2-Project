<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC LP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <style>
        body{
    background-image: url('https://obmontessori.orangeapps.ph/landing/obmontessori/images/FV%20Facade.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: "PT Serif", serif;
}

        #logo{
            height: 60px;
            width: 300px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 10px 20px;
            margin: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .navbar-nav .nav-link {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 10px;
            color: #333;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
            font-size: 20px;
            background: rgba(0, 0, 0, 0.05);
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #222;
            transition: 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        form .form-control {
            transition: 0.3s ease-in-out;
        }

        form .form-control:hover {
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
        }

        form button {
            transition: 0.3s ease-in-out;
        }

        form button:hover {
            transform: scale(1.1);
            border-radius: 12px;
            background-color: #333;
            color: #fff;
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">

        <a class="navbar-brand" href="#">
            <img src="https://obmontessori.orangeapps.ph/landing/obmontessori/images/ob-logo.png" alt="School Logo" id="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto me-3" style="gap: 15px;">
                <li class="nav-item">
                    <a class="nav-link" href="page2project.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page3project.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page4project.html">Student Life</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page5project.html">Enroll</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="page6project.html">Contact Us</a>
                </li>
            </ul>

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Type here">
                <button class="btn btn-outline-dark" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

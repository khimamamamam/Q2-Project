<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC LP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <style>
        body{
    background-image: url('https://obmontessori.orangeapps.ph/landing/obmontessori/images/FV%20Facade.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: "PT Serif", serif;
}

        #logo{
            height: 60px;
            width: 300px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 10px 20px;
            margin: 15px;
            box-shadow: 0 0 15px rgba(51, 100, 138, 0.15);
        }

        .navbar-nav .nav-link {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 10px;
            color: #2f4858;
            transition: 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #33658A;
            transform: scale(1.1);
            font-size: 20px;
            background: rgba(251, 239, 204, 0.5);
            text-shadow: 0 0 8px rgba(42, 172, 168, 0.25);
            box-shadow:
                0 0 10px rgba(242, 101, 25, 0.5),
                0 0 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #000000;
            transition: 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        form .form-control {
            transition: 0.3s ease-in-out;
        }

        form .form-control:hover {
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(134, 187, 216, 0.5);
        }

        form button {
            transition: 0.3s ease-in-out;
        }

        .btn-outline-dark {
            transition: all 0.3s ease-in-out;
}

        .btn-outline-dark:hover {
            transform: scale(1.1);
            border-radius: 12px;
            background-color: rgba(134, 187, 216, 0.9);
            color: #ffffff;
            border-color: rgba(51, 100, 138, 0.9);
            box-shadow:
                0 0 10px rgba(100, 182, 227, 0.4),
                0 0 20px rgba(100, 182, 227, 0.25);
        }
        .info-section {
            width: 95%;
            max-width: 1250px;
            margin: 60px auto;
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            padding: 35px 30px 45px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.25);
        }

        .info-title {
            text-align: center;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 25px;
        }

        .info-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 18px;
        }

        .info-box {
            position: relative;
            width: 200px;
            height: 180px;
            border-radius: 20px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Hard shadow instead of glow */
            box-shadow: 5px 5px 0px rgba(100, 183, 227, 0.715);

            overflow: hidden;
            cursor: pointer;
            transition: transform 0.35s ease;
        }

        .info-box:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 15px rgba(79, 178, 255, 0.6),
                0 0 30px rgba(79, 178, 255, 0.35);
        }

        .campus-1 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/42cc9679-9656-4904-b843-0554ac012475/O.B.+Montessori+Center+Angeles+Campus?format=1500w'); }
        .campus-2 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/0ac7bf3e-e1f0-47e7-b212-e24b8696f03c/O.B.+Montessori+Center+Fairview+Campus?format=1500w'); }
        .campus-3 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/158c4532-1ab3-4ce5-8ed4-f59ce7e847d2/O.B.+Montessori+Center+Greenhills+Campus?format=1500w'); }
        .campus-4 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/c4c28d4b-1195-400f-9ecb-ef207ac460cb/O.B.+Montessori+Center+LAS+PI%C3%91AS+CAMPUS?format=1500w'); }
        .campus-5 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/9e09a83b-d370-4734-92f3-7d23593a6757/O.B.+Montessori+Center+Sta.+Ana+Campus?format=1500w'); }


        .program-1 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/856e1d32-be2f-41b1-b4a3-6dac248dae82/O.B.+Montessori+Center+Program+-+Casa?format=1500w'); }
        .program-2 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/f578b9d4-3fe9-490a-a9ca-969578cf06bb/O.B.+Montessori+Center+Program+-+Grade+School+Primary?format=1500w'); }
        .program-3 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/20f7dd81-6dfc-4b31-a83e-c0e2b3b1acc5/O.B.+Montessori+Center+Program+-+Grade+School+Intermediate?format=1500w'); }
        .program-4 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/9b942f9d-5526-43ea-b44a-f06254fc8571/O.B.+Montessori+Center+Program+-+Junior+High+School?format=1500w'); }
        .program-5 { background-image: url('https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/94a0554e-f0cc-4c44-a0b2-7cb83b863254/O.B.+Montessori+Center+Program+-+Senior+High+School?format=1500w'); }

        .center-h6-container,
        .center-h1-container {
        display: flex;
        justify-content: center;
        text-align: center;
        }

        .center-h6 {
            max-width: 900px;
            color: #2f4858;
        }

        .center-h1 {
            text-align: center;
            font-weight: 800;
            color: #2f4858;
        }

        .school-image-container {
            display: flex;
            justify-content: center;
            margin: 40px auto 60px;
            padding: 0 20px;
        }

        .school-image {
            width: 100%;
            max-width: 1200px;
            height: 600px;
            object-fit: cover;
            border-radius: 30px;
            border: 6px solid #64b7e3;
        }


    </style>
</head>
